<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado de Back-Office</span>
          <button class="btn btn-success float-end" routerLink="/funciones/backoffice-agregar">Nuevo Usuario
            backoffice
          </button>
          <table class="table table-striped mt-5 ">
            <thead>
            <tr>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Email</th>
              <th scope="col">Opciones</th>
              <th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let account of accounts">
              <td>{{account.names}}</td>
              <td>{{account.surnames}}</td>
              <td>{{account.mail}}</td>
              <td>
                <button class="btn btn-danger m-sm-2" type="submit" (click)="eliminarCuenta(account)">Eliminar</button>
              </td>
              <td>
                <button class="btn btn-primary m-sm-2" type="submit" (click)="gestionarGPS(account)">Gestionar GPS's</button>
              </td>
            </tbody>
          </table>
        </div>
        <button routerLink="/panel/supervisor" class="btn btn btn-secondary btn-lg float-start"> Volver</button>
      </div>
    </div>
  </div>
</div>
