<body>
<div class="d-flex" id="content-wrapper">


  <div class="w-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <h1 class="text-success">GPSMain</h1>
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Diego Velázquez
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Mi perfil</a>
                <a class="dropdown-item" href="#">Suscripciones</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Cerrar sesión</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin Navbar -->

    <!-- Page Content -->
    <div id="content" class="bg-grey w-100">

      <section class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 col-md-8">
              <h1 class="font-weight-bold mb-0">Control ***Patente****</h1>
              <p class="lead text-muted">empresa VTR</p>
            </div>
            <div class="col-lg-3 col-md-4 d-flex">
              <button routerLink="/panel/despacho" class="btn btn-success w-100 align-self-center">Activar Ruta</button>

            </div>


          </div>
        </div>
      </section>

      <div class="container">
        <div class="row">
<!--GPS VIVO -->
      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0 text-center">Cotrolar GPS</h6>
          </div>
          <div class="card-body pt-2">
            <div class="d-flex border-bottom py-2">
              <div class="d-flex mr-3">
                <h2 class="align-self-center mb-0"><i class="fas fa-map-marker-alt"></i></h2>
              </div>
              <div class="align-self-center">
                <h6 class="d-inline-block mb-0">Control GPS</h6><span
                class="badge badge-success ml-2">activo</span>
                <small class="d-block text-muted">VTR</small>
              </div>
            </div>
            <button routerLink="/mapa" class="btn btn-danger w-100">Ver Ubicacion</button>
          </div>
        </div>
      </div>



      <!--Ruta-->
      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0 text-center">Ruta</h6>
          </div>
          <div class="card-body pt-2">
            <div class="d-flex border-bottom py-2">
              <div class="d-flex mr-3">
                <h2 class="align-self-center mb-0"><i class="fas fa-map"></i></h2>
              </div>
              <div class="align-self-center">
                <h6 class="d-inline-block mb-0">Control Rutas</h6><span
                class="badge badge-success ml-2">activo</span>
                <small class="d-block text-muted">VTR</small>
              </div>
            </div>
            <button routerLink="/panel/despacho/Destinos" class="btn btn-danger w-100">Ver Ruta</button>
          </div>
        </div>
      </div>



      <!--Horario-->
      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0 text-center">Horario</h6>
          </div>
          <div class="card-body pt-2">
            <div class="d-flex border-bottom py-2">
              <div class="d-flex mr-3">
                <h2 class="align-self-center mb-0"><i class="fas fa-user-clock"></i></h2>
              </div>
              <div class="align-self-center">
                <h6 class="d-inline-block mb-0">Inicio Horario</h6><span class="badge badge-success ml-2">activo</span>
                <small class="d-block text-muted">VTR</small>
              </div>
            </div>

            <button routerLink="/panel/despacho/Horario" class="btn btn-danger w-100">Ver Horario Funcionario</button>
          </div>
        </div>
      </div>




</div>
        <button routerLink="/panel/despacho" class="btn btn-secondary w-100 align-self-center">Volver</button>
</div>

    </div>

  </div>
</div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Feb 2020', 'Mar 2020', 'Abr 2020', 'May 2020'],
      datasets: [{
        label: 'Nuevos usuarios',
        data: [50, 100, 150, 200],
        backgroundColor: [
          '#12C9E5',
          '#12C9E5',
          '#12C9E5',
          '#111B54'
        ],
        maxBarThickness: 30,
        maxBarLength: 2
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>
