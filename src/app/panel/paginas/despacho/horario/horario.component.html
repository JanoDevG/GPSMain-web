<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Configurar Horario</span>
          <p>Puede configurar el horario en que el veh√≠culo se pueda utilizar. inhabilitando su funcionamiento fuera del
            horario definido</p>
          <form (ngSubmit)="configurarHorario()" class="mt-3">
            <div class="md-form md-outline">
              <input [(ngModel)]="horaInicio" type="time" id="default-picker" class="form-control" value="08:00">
              <label for="default-picker">Hora Inicio</label>
            </div>
            <div class="md-form md-outline">
              <input [(ngModel)]="horaInicio" type="time" id="default-picker" class="form-control" value="18:00">
              <label for="default-picker">Hora Salida</label>
            </div>
            <div class="mb-3">
              <button routerLink="/panel/despacho/Ver" class="btn btn btn-secondary btn-lg float-start">
                Volver
              </button>
              <button type="submit" class="btn btn btn-success btn-lg float-end">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
