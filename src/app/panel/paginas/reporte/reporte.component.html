<section>

          </div>

            <div class="d-flex border-bottom py-2">


              <div class="container">

                <ngx-charts-bar-vertical
                  [view]="view"
                  [scheme]="colorScheme"

                  [yAxis]="showYAxis"

              </div>



            </div>
            <button routerLink="/funciones/backoffice-control" class="btn btn-danger w-100">Gestionar</button>
          </div>

      </div>
