<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Registro de actividades de usuarios</span>
          <table class="table table-striped mt-5 ">
            <thead>
            <tr>
              <th scope="col">Fecha Registrada</th>
              <th scope="col">Título Actividad</th>
              <th scope="col">Descripción</th>
              <th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let log of account.activity | paginate:{itemsPerPage:5,currentPage:p}">
              <td>{{log.timestamp}}</td>
              <td>{{log.activityTitle}}</td>
              <td>{{log.description}}</td>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        <button routerLink="/panel/supervisor" class="btn btn btn-secondary btn-lg float-start">Volver</button>
      </div>
    </div>
  </div>
</div>
