<!-- arriba-->

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="container collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

        <a class="dropdown-item">{{name}} {{apellidos}}</a>



      </ul>

      <button class="btn btn-danger" type="submit"  [routerLink]="['/auth/login']" (click)="cerrarsesion()">Cerrar Sesión</button>
    </div>
  </div>
</nav>


<section>
  <div class="container">
    <div class="row">


      <section class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 col-md-8">
              <h1 class="font-weight-bold mb-0">Bienvenido Supervisor {{name}}</h1>
            </div>

            <div class="container text-center">
              <form (ngSubmit)="guardarClave()" class="form-inline position-relative d-inline-block my-2">

                <input [(ngModel)]="clientsecret" class="form-control m-sm-2" type="search" placeholder="Ingrese Codigo" aria-label="Buscar" name="clientSecret">

                <button class="btn btn-success m-sm-2" type="submit" > Agregar Codigo </button>

              </form>
            </div>


          </div>
        </div>
      </section>

      <!--despachos-->
      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0 text-center">Backoffice</h6>
          </div>
          <div class="card-body pt-2">
            <div class="d-flex border-bottom py-2">
              <div class="d-flex mr-3">
                <h2 class="align-self-center mb-0"><i class="fas fa-user"></i></h2>
              </div>
              <div class="align-self-center">
                <h6 class="d-inline-block mb-0">Control Backoffice</h6><span class="badge badge-success ml-2">activo</span>
                <small class="d-block text-muted">Salfa</small>
              </div>
            </div>

            <button routerLink="/funciones/backoffice-control"  class="btn btn-danger w-100">Ver todas</button>
          </div>
        </div>
      </div>





      <!--adm-->

      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0 text-center">Gerentes</h6>
          </div>
          <div class="card-body pt-2">
            <div class="d-flex border-bottom py-2">
              <div class="d-flex mr-3">
                <h2 class="align-self-center mb-0"><i class="fas fa-user-shield"></i></h2>
              </div>
              <div class="align-self-center">
                <h6 class="d-inline-block mb-0">Control Gerentes</h6><span class="badge badge-success ml-2">activo</span>
                <small class="d-block text-muted">Salfa</small>
              </div>
            </div>

            <button routerLink="/funciones/gerentes-control" class="btn btn-danger w-100">Ver todas</button>
          </div>
        </div>
      </div>

      <!--gps-->

      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0 text-center">GPS's</h6>
          </div>
          <div class="card-body pt-2">
            <div class="d-flex border-bottom py-2">
              <div class="d-flex mr-3">
                <h2 class="align-self-center mb-0"><i class="fas fa-location-arrow"></i></h2>
              </div>
              <div class="align-self-center">
                <h6 class="d-inline-block mb-0">Control GPS</h6><span class="badge badge-success ml-2">activo</span>
                <small class="d-block text-muted">Salfa</small>
              </div>
            </div>

            <button routerLink="/funciones/gps-control" class="btn btn-danger w-100">Ver todas</button>
          </div>
        </div>
      </div>





      <div class="card-header bg-light">
        <h6 class="font-weight-bold mb-0 text-center">ADMINSTRACIÓN DE RECURSOS</h6>
      </div>

      <!--Empresa-->



      <!--vehiculos-->


      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0 text-center">Vehiculos</h6>
          </div>
          <div class="card-body pt-2">
            <div class="d-flex border-bottom py-2">
              <div class="d-flex mr-3">
                <h2 class="align-self-center mb-0"><i class="fas fa-car"></i></h2>
              </div>
              <div class="align-self-center">
                <h6 class="d-inline-block mb-0">Control Empresas</h6><span class="badge badge-success ml-2">activo</span>
                <small class="d-block text-muted">Salfa</small>
              </div>
            </div>

            <button routerLink="/funciones/vehiculos-control" class="btn btn-danger w-100">Ver todas</button>
          </div>
        </div>
      </div>







    </div>
  </div>
</section>
